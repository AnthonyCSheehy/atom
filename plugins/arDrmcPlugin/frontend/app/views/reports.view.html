<div class="row-fluid reports-wrapper">
  <div class="span12">
    <div id="main-column">
      <section class="breadcrumb">
        <ul>
          <li><a ui-sref="main.reports.browser">Reports</a></li>
          <li><span>Activity report: {{ viewData.savedOverview.report_type }}</span></li>
        </ul>
      </section>

      <div class="content">
        <section>
          <div class="menu-list" >
            <ul class="menu-list-left">
              <li><h2>Report overview</h2></li>
            </ul>
            <ul class="menu-list-right nav nav-pills">
              <li>
                <a href ng-click="openSaveReportModal()" class="drmc-icon-save"><i class="icon-save"></i>Save</a>
              </li>
              <li>
                <a href class="drmc-icon-download">Download (no save) (CSV)</a>
              </li>
            </ul>
          </div>
        </section>
      </div>

      <!-- this includes the template of the proper report type -->
      <div ng-include="include"></div>

    </div>
  </div>
</div>
