<div class="row-fluid">

  <div class="span3">

    <section id="facets">
      <h3>Narrow your results by:</h3>
      <!-- TODO: add facets -->
    </section>

  </div>

  <div class="span9">

    <div id="main-column">

      <h1 class="multiline moma-title drmc-color-artwork-record">
        Showing {{ data.total }} results
        <span class="sub">Works browser</span>
      </h1>

      <section class="header-options">
        <div class="row-fluid">

          <div class="span8">
            <div class="inline-search">
              <form ng-submit="search()">
                <div class="input-append">
                  <input type="text" ng-model="query" placeholder="Enter your search"/>
                  <a class="btn" href ng-click="clearSearch()"><i class="icon-remove"></i></a>
                  <button class="btn" type="submit"><i class="icon-search"></i></button>
                </div>
              </form>
            </div>
          </div>

          <div class="span4">
            <div id="sort-header">
              <div class="sort-options">
                <label>Sort by:</label>
                <div class="dropdown">
                  <div class="dropdown-selected">
                    <span>Most recent</span>
                  </div>
                  <ul class="dropdown-options">
                    <span class="pointer"></span>
                    <li><a href data-order="alphabetic"><span>Alphabetic</span></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>

      <div class="content">

        <ng-include src="viewsPath + '/partials/works.list.html'"></ng-include>

      </div>

      <ar-pager items-per-page="{{ criteria.limit }}" page="page"></ar-pager>

    </div>
  </div>

</div>
