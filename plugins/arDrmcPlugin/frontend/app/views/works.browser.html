<div class="row-fluid">

  <div class="span3">

    <section id="facets">
      <h3>Narrow your results by:</h3>
      <!-- TODO: add facets -->
    </section>

  </div>

  <div class="span9">

    <div id="main-column">

      <h1 class="multiline moma-title moma-title-artwork-record">
        Showing {{ data.total }} results
        <span class="sub">Works browser</span>
      </h1>

      <section class="header-options">
        <div class="row-fluid">

          <div class="span8">
            <div class="inline-search">
              <form ng-submit="search()">
                <div class="input-append">
                  <input type="text" ng-model="query" placeholder="Enter your search"/>
                  <a class="btn" href ng-click="clearSearch()"><i class="icon-remove"></i></a>
                  <button class="btn" type="submit"><i class="icon-search"></i></a>
                </div>
              </form>
            </div>
          </div>

          <div class="span4">
            <div id="sort-header">
              <div class="sort-options">
                <label>Sort by:</label>
                <div class="dropdown">
                  <div class="dropdown-selected">
                    <span>Most recent</span>
                  </div>
                  <ul class="dropdown-options">
                    <span class="pointer"></span>
                    <li><a href data-order="alphabetic"><span>Alphabetic</span></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>

      <div class="content">

        <article ng-repeat="(id, work) in data.results" class="search-result">
          <div class="search-result-description">
            <p class="title"><a ui-sref="works.view({id: id})">{{ work.title ||Â 'Untitled' }}</a></p>
            <div ng-if="work.tms != undefined">
              <ul class="result-details">
                <li class="reference-code">{{ work.tms.objectId }}</li>
                <li class="dates">{{ work.tms.year }}</li>
              </ul>
              <p>{{ work.tms.description }}</p>
              <p class="creation-details">{{ work.tms.accessionNumber }}</p>
            </div>
          </div>
        </article>

      </div>

      <ar-pager items-per-page="{{ criteria.limit }}" page="page"></ar-pager>

    </div>
  </div>

</div>
