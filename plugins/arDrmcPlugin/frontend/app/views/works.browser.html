<div class="row">

  <div class="span12">
    <div id="main-column">

      <h1 class="multiline moma-title moma-title-works">
        Showing TODO results
        <span class="sub">Works browser</span>
      </h1>

      <section class="header-options">
        <div class="row">
          <div class="span8">

            <!-- Inline search -->
            <div class="inline-search">
              <form>
                <div class="input-append">
                  <input type="text" placehoder="Enter here your search" value=""/>
                  <a class="btn" href><i class="icon-remove"></i></a>
                  <button class="btn" type="submit"><i class="icon-search"></i></button>
                </div>
              </form>
            </div>

          </div>
          <div class="span4">

            <!-- Sorting -->
            <div id="sort-header">
              <div class="sort-options">
                <label>Sort by:</label>
                <div class="dropdown">
                  <div class="dropdown-selected">
                    <span>Most recent</span>
                  </div>
                  <ul class="dropdown-options">
                    <span class="pointer"></span>
                    <li><a href data-order="alphabetic"><span>Alphabetic</span></a></li>
                  </ul>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>

      <div id="content">

        <article ng-repeat="work in works" class="search-result">
          <div class="search-result-description">
            <p class="title"><a ui-sref="works.view({id:work.id})">{{ work.title }}</a></p>
            <ul class="result-details">
              <li class="reference-code">{{ work.tms.objectId }}</li>
              <li class="dates">{{ work.tms.year }}</li>
            </ul>
            <p>{{ work.tms.description }}</p>
            <p class="creation-details">{{ work.tms.accessionNumber }}</p>
          </div>
        </article>

      </div>

    </div>
  </div>

</div>
