<div class="row-fluid">

  <div class="span12">

    <div id="main-column">

      <h1 class="multiline moma-title drmc-color-supporting-technology-record">
        TMS lookup
        <span class="sub">Search by Object ID or Accession Number</span>
      </h1>



      </form>

      <form name="queryForm" ng-submit="submit()">
        <div class="input-append" style="width: 50%;">
          <input class="span6" ng-model="query" placeholder="e.g. 930.2012 or 152406"/>
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <hr />

      <div ng-show="found">
        <h1>{{ results.Title }} (matching {{ query }})</h1>
        <div class="row">
          <div class="span6">
            <pre>
{{ results | json }}
            </pre>
          </div>
          <div class="span6" ng-if="thumbnail != false">
            <img ng-src="{{ thumbnail }}"/><br /><br />
            <a class="btn" hrer ng-click="zoom()">View full image</a>
          </div>
        </div>
      </div>

      <div ng-show="submitted && !found">
        <h1>No results</h1>
      </div>

  </div>
</div>
