<div id="wrapper" class="container">

  <div class="row">
    <div class="offset4 span4">
      <div id="content" class="login">

        <h1>Please log in</h1>

        <form name="loginForm" ng-submit="submit()" novalidate>

          <div class="form-item form-item-username">
            <label for="username">Username <span class="form-required" title="This field is required.">*</span></label>
            <input type="text" name="username" ng-model="username" autofocus="autofocus" class="input-block-level" id="username" ng-required="true"/>
          </div>

          <div class="form-item form-item-password">
            <label for="password">Password <span class="form-required" title="This field is required.">*</span></label>
            <input type="password" name="password" ng-model="password" class="input-block-level" id="password" ng-required="true"/>
          </div>

          <section class="actions">
            <button type="submit" class="btn btn-primary btn-block btn-large">Log in</button>
          </section>

        <form>

      </div>
    </div>
  </div>
</div>
