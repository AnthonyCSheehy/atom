<!-- Uses SearchCtrl controller -->

<ng-include src="viewsPath + '/partials/search-tabs.html'"></ng-include>

<div class="row-fluid">

  <div class="span3">

    <section id="facets">
      <h3>Narrow your results by:</h3>
      <ar-facet label="Classification" facet="data.facets.classification" field="criteria.classification"></ar-facet>
      <ar-facet label="Department" facet="data.facets.department" field="criteria.department"></ar-facet>
    </section>

  </div>

  <div class="span9">

    <div id="main-column">

      <h1 class="multiline moma-title drmc-color-artwork-record">
        Showing {{ data.total }} results
        <span class="sub">Artwork records search</span>
      </h1>

      <section class="header-options">

        <span ng-if="criteria.classification" class="search-filter">
          {{ getTermLabel('classification', criteria.classification) }}
          <a href ng-click="criteria.classification = undefined"><i class="icon-remove"></i></a>
        </span>

        <span ng-if="criteria.department" class="search-filter">
          {{ getTermLabel('department', criteria.department) }}
          <a href ng-click="criteria.department = undefined"><i class="icon-remove"></i></a>
        </span>

      </section>

      <div class="content">

        <section class="row-fluid">
          <ng-include src="viewsPath + '/partials/works.list.html'"></ng-include>
        </section>

      </div>

      <ar-pager items-per-page="{{ criteria.limit }}" page="page"></ar-pager>

    </div>

  </div>

</div>
