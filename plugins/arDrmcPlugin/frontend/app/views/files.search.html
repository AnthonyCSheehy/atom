<!-- Uses SearchCtrl controller -->

<ng-include src="viewsPath + '/partials/search-tabs.html'"></ng-include>

<div class="row-fluid">

  <div class="span3">

    <section id="facets">
      <h3>Narrow your results by:</h3>
      <ar-range-facet type="size" label="Size" facet="data.facets.size" from="criteria.sizeFrom" to="criteria.sizeTo" callback="getSizeRangeLabel(arg1, arg2)"></ar-range-facet>
      <ar-range-facet type="date" label="Date ingested" facet="data.facets.dateIngested" from="criteria.ingestedFrom" to="criteria.ingestedTo" callback="getDateRangeLabel(arg1, arg2, arg3)"></ar-range-facet>
    </section>

  </div>

  <div class="span9">

    <div id="main-column">

      <h1 class="multiline moma-title drmc-color-file">
        Showing {{ data.total }} results
        <span class="sub">Files search</span>
      </h1>

      <section class="header-options">

        <span ng-if="criteria.sizeFrom || criteria.sizeTo" class="search-filter">
          {{ getSizeRangeLabel(criteria.sizeFrom, criteria.sizeTo) }}
          <a href ng-click="criteria.sizeFrom = undefined; criteria.sizeTo = undefined"><i class="icon-remove"></i></a>
        </span>

        <span ng-if="criteria.ingestedFrom || criteria.ingestedTo" class="search-filter">
          {{ getDateRangeLabel('dateIngested', criteria.ingestedFrom, criteria.ingestedTo) }}
          <a href ng-click="criteria.ingestedFrom = undefined; criteria.ingestedTo = undefined"><i class="icon-remove"></i></a>
        </span>

      </section>

      <div class="content">

        <section class="row-fluid">

          <article ng-repeat="(id, file) in data.results" class="search-result">
            <div class="search-result-description">
              <p class="title">{{ file.title ||Â 'Untitled' }}</p>
            </div>
          </article>

        </section>

      </div>

      <ar-pager items-per-page="{{ criteria.limit }}" page="page"></ar-pager>

    </div>

  </div>

</div>
