<!-- Uses SearchCtrl controller -->

<ng-include src="viewsPath + '/partials/search-tabs.html'"></ng-include>

<div class="row-fluid">

  <div class="span3">

    <section id="facets">
      <h3>Narrow your results by:</h3>
    </section>

  </div>

  <div class="span9">

    <div id="main-column">

      <h1 class="multiline moma-title drmc-color-supporting-technology-record">
        Showing {{ data.total }} results
        <span class="sub">Supporting technology records search</span>
      </h1>

      <section class="header-options">
      </section>

      <div class="content">

        <section class="row-fluid">
          <ng-include src="viewsPath + '/partials/technology-records.list.html'"></ng-include>
        </section>

      </div>

      <ar-pager items-per-page="{{ criteria.limit }}" page="page"></ar-pager>

    </div>

  </div>

</div>
