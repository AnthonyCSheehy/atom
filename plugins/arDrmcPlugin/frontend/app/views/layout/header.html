<header id="top-bar">

  <h1 id="site-name">
    <a ui-sref="dashboard">DRMC</a>
  </h1>

  <div id="search-bar">

    <div id="search-form-wrapper">
      <form>
        <input type="text" name="query" placeholder="Search (WIP)"/>
      </form>
    </div>

    <div id="browse-menu">
      <a class="top-item top-dropdown" data-toggle="dropdown">Browse</a>
      <div class="top-dropdown-container">
        <div class="top-dropdown-arrow">
          <div class="arrow"></div>
        </div>
        <div class="top-dropdown-header">Browse</div>
        <div class="top-dropdown-body">
          <ul>
            <li ng-class="{ active: $state.includes('aips.browser') }">
              <a ui-sref="aips.browser">AIPs</a>
            </li>
            <li ng-class="{ active: $state.includes('works.browser') }">
              <a ui-sref="works.browser">Artwork records</a>
            </li>
            <li ng-class="{ active: $state.includes('technology-records.browser') }">
              <a ui-sref="technology-records.browser">Supporting technology records</a>
            </li>
          </ul>
        </div>
        <div class="top-dropdown-bottom"></div>
      </div>
    </div>

  </div>

  <nav>

    <div id="user-menu">
      <a class="top-item top-dropdown" data-toggle="dropdown" data-target="#">@{{ user.username }}</a>
      <div class="top-dropdown-container">
        <div class="top-dropdown-arrow">
          <div class="arrow"></div>
        </div>
        <div class="top-dropdown-header">
          <img ng-src="{{ user.gravatar }}"/>
          &nbsp;Hi, {{ user.name }}!
        </div>
        <div class="top-dropdown-body">
          <ul>
            <li><a href>Profile (WIP)</a></li>
            <li><a href>Log out (WIP)</a></li>
          </ul>
        </div>
        <div class="top-dropdown-bottom"></div>
      </div>
    </div>

    <div id="manage-menu" data-toggle="tooltip" data-title="Manage">
      <a class="top-item" data-toggle="dropdown" data-target="#">Manage</a>
      <div class="top-dropdown-container">
        <div class="top-dropdown-arrow">
          <div class="arrow"></div>
        </div>
        <div class="top-dropdown-header">Manage</div>
        <div class="top-dropdown-body">
          <ul>
            <li class="leaf" id="node_taxonomies">
              <a ng-href="{{ basePath }}/taxonomy/list">Taxonomies</a>
            </li>
          </ul>
        </div>
        <div class="top-dropdown-bottom"></div>
      </div>
    </div>

    <div id="add-menu" data-toggle="tooltip" data-title="Add">
      <a class="top-item" data-toggle="dropdown" data-target="#">Add</a>
      <div class="top-dropdown-container">
        <div class="top-dropdown-arrow">
          <div class="arrow"></div>
        </div>
        <div class="top-dropdown-header">Add</div>
        <div class="top-dropdown-body">
          <ul>
            <li class="leaf">
              <a href ng-click="openSupportingTechnologyModal()">Supporting technology record</a>
            </li>
          </ul>
        </div>
        <div class="top-dropdown-bottom"></div>
      </div>
    </div>

  </nav>

</header>
