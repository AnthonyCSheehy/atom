<div>

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2>Supporting Technology Relationships</h2>
  </div>

  <div class="modal-body">

    <section>
      <ar-multiselect multiple="true" ng-model="resource.data" uncheck-all="uncheckAll()" options="c.name for c in resource.data" change="selected()" >
      </ar-multiselect>
    </section>

    <div class="modal-section-half">
      <h3>Current Selections: {{ selectedData.length }} </h3>
      <button class="btn btn-mini" ng-click="uncheckAll()"><i class="icon-remove"></i>Remove All</button>
      <div>
        <ul class="nav">
          <li ng-repeat="(id, item) in selectedData track by $index | filter:item.selectedData">
            <a href><i class="icon-remove"></i>{{ item.name }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="modal-section-half">
      <h3>Define Relationship</h3>

      <div>
        <label>Relationship type</label>
        <select>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
        </select>

        <label>Descriptive note</label>
        <textarea rows="3"></textarea>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-save" ng-click="reclassify()"><span class="btn-save"></span>Save</button>
    <button class="btn btn-cancel" ng-click="cancel()"><span class="btn-cancel"></span>Cancel</button>
  </div>

</div>
