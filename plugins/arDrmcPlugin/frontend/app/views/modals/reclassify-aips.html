<div>

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2>Reclassify AIP {{ aip.name }}</h2>
  </div>

  <div class="modal-body classify-aip-modal">
    <p ng-if="aip.part_of != undefined"><br />Part of {{ aip.part_of.title }}</p>
    <hr />

    <label>Reclassify as:</label>
    <select ng-model="aip.type.id" ng-options="key as value for (key, value) in classifications">
      <option value="">Unclassified</option>
    </select>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="reclassify()">Save</button>
    <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
  </div>

</div>
