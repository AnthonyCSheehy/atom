<div class="add-tech-modal">

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2>Supporting Technology Relationships</h2>
  </div>

  <div class="modal-body">
    <div class="section add-tech-wrap">
      <div class="add-tech-full">
        <input type="search" placeholder="Search for related technologies" />
        <!-- Make directive: http://www.erichynds.com/examples/jquery-ui-multiselect-widget/demos/#filter -->
        <button class="btn btn-warning" ng-click="getTreeData(work.id)">Click for tree information</button>
        <pre ng-show="treeData">{{ treeData | json }}</pre>
      </div>

      <div class="add-tech-half">
        <h3>Current Selections: </h3>

        <div>
          <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
          </ul>
        </div>
      </div>

      <div class="add-tech-half">
        <h3>Define Relationship</h3>

        <div>
          <label>Relationship type</label>
          <select>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
          </select>

          <label>Descriptive note</label>
          <textarea rows="3"></textarea>
        </div>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button class="btn btn-save" ng-click="reclassify()"><span class="btn-save"></span>Save</button>
    <button class="btn btn-cancel" ng-click="cancel()"><span class="btn-cancel"></span>Cancel</button>
  </div>

</div>
