<div class="modal-header">
  <button type="button" ng-click="cancel()" class="close">Ã—</button>
  <h2 class="multiline">Generate new report</h2>
</div>

<div class="modal-body">

  <h3>Choose report type</h3>

  <select class="span4" ng-model="report.type_id" ng-options="report.id as report.name for report in reportTypes">
    <option value="">None selected</option>
  </select>

  <div class="form-item ar-date-range-field span3" ng-model="criteria.range">
    <input class="from" type="date" placeholder="from" />
    <input class="to" type="date" placeholder="to" />
    <p class="error" ng-if="datesInvalid">Please enter valid date range.</p>
  </div>

  <a href ng-click="resetFields()">Clear all fields</a>
</div>

<div class="modal-footer">
  <button ng-click="generateReport()" class="btn btn-primary">Generate report</button>
  <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
</div>
