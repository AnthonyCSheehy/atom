<div class="modal-generate-report">
  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2 class="multiline">Generate new report</h2>
  </div>

  <form name="modalContainer.form" ng-submit="submit()" novalidate>
    <div class="modal-body">

        <!-- Select report type -->
        <section class="form-item">
          <label>Choose report type<span class="input-required">*</span></label>
          <select ng-model="criteria.reportType" ng-options="report.name for report in reportTypes">
            <option value="">Select a type</option>
          </select>
        </section>

          <!-- Select dates -->
        <section class="form-item">
          <label>Choose date range</label>
            <input type="radio" value="all" ng-model="dateRange" />
              All
          </label>

          <label>
            <input type="radio" value="specified" ng-model="dateRange" />
            Specified date range
          </label>

          <div class="row-fluid ar-date-range-field" ng-model="criteria.range" ng-if="dateRange == 'specified'">

            <table class="table table-bordered multiRow">
              <thead>
                <tr>
                  <th style="width: 30%">From</th>
                  <th style="width: 30%">To</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div>
                      <input class="from" type="date" placeholder="from" />
                    </div>
                  </td>
                  <td>
                    <input class="to" type="date" placeholder="to" />
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </section>

        <hr>

        <!-- Save report -->
        <section class="form-item">
          <h3 class="input-title">Save report as</h3>

          <label for="savedName">Name </label>
          <input type="text" ng-model="criteria.savedName" name="savedName" />

          <label for="savedDescription">Description </label>
          <textarea rows="4" cols="30" ng-model="criteria.savedDescription" name="savedDescription"></textarea>
        </section>

      <a class="pull-right" href ng-click="resetFields()">Clear all fields</a>
    </div>

    <div class="modal-footer">
      <button type="submit" ng-click="generateReport(reportType)" ng-class="{ btn: true, 'btn-primary': modalContainer.form.$valid, 'btn-danger': modalContainer.form.$invalid }" ng-disabled="modalContainer.form.$invalid">Save & exit</button>
      <button type="submit" ng-click="generateReport(reportType)" ng-class="{ btn: true, 'btn-primary': modalContainer.form.$valid, 'btn-danger': modalContainer.form.$invalid }" ng-disabled="modalContainer.form.$invalid">>Save & view</button>
      <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
