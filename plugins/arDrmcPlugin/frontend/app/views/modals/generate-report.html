<div>

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2>Generate new report</h2>
  </div>

  <div class="modal-body">

    <!-- Error message -->
    <section class="form-item">
      <div class="alert" ng-if="rangePicker.range.$dirty && criteria.type === undefined">
        Please enter all required fields
      </div>
    </section>

    <!-- Select report type -->
    <section class="form-item">
      <label>Choose report type<span class="input-required">*</span></label>
      <select name="type" ng-model="criteria.type" ng-options="report.type as report.name for report in reportTypes" required>
        <option value="">Select a type</option>
      </select>
    </section>

    <!-- Select dates -->
    <section class="form-item">
      <p>Choose date range</p>
      <label>
        <input type="radio" name="dateRange" value="all" ng-model="modalContainer.dateRange"/>
        All
      </label>
      <label>
        <input type="radio" name="dateRange" value="specified" ng-model="modalContainer.dateRange"/>
        Specified date range
      </label>

      <form name="rangePicker">
        <div class="ar-date-range-field" name="range" ng-model="criteria.range" ng-if="modalContainer.dateRange == 'specified'">
          <div class="alert" ng-if="rangePicker.range.$dirty && rangePicker.range.$invalid">
            Please enter valid dates
          </div>
          <div class="row-fluid">
            <div class="form-item span6">
              <label>
                From
                <input class="from" type="date"/>
              </label>
            </div>
            <div class="form-item span6">
              <label>
                To
                <input class="to" type="date"/>
              </label>
            </div>
          </div>
        </div>
      </form>
    </section>

  </div>

  <div class="modal-footer">
    <button ng-click="generate()" ng-disabled="!criteria.type" class="btn btn-primary">Open</button>
    <button class="btn" ng-click="reset()">Reset</button>
    <button class="btn btn-cancel" ng-click="cancel()">Cancel</button>
  </div>

</div>
