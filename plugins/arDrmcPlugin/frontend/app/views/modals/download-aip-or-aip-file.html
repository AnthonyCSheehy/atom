<div class="download-aip-modal">

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2>Download AIP/File</h2>
  </div>

  <div class="modal-body">
    <label>Reason for download:</label>
    <textarea name="reason" ng-model="reason"></textarea>
  </div>

  <div class="modal-footer">
    <button class="btn btn-save" ng-click="download(reason)"><span class="btn-save"></span>Save</button>
    <button class="btn btn-cancel" ng-click="cancel()"><span class="btn-cancel"></span>Cancel</button>
  </div>

</div>
