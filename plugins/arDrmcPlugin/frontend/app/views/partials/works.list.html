<article ng-repeat="(id, work) in data.results" class="search-result">
  <div class="search-result-description">
    <p class="title"><a ui-sref="main.works.view({id: id})">{{ work.title ||Â 'Untitled' }}</a></p>
    <div>
      <ul class="result-details">
        <li class="reference-code">{{ work.id }}</li>
        <li class="dates">{{ work.year }}</li>
        <li class="publication-status">{{ work.artist + ' (' + work.artist_date + ')' }}</li>
      </ul>
      <p>{{ work.medium }}</p>
      <p class="creation-details">{{ work.accession_number }}</p>
      <p class="creation-details">{{ work.classification }}</p>
      <p class="creation-details">{{ work.department }}</p>
    </div>
  </div>
</article>
