<article ng-repeat="(id, result) in data.results" class="search-result">
  <div class="search-result-description">
    <p class="title">{{ result.name ||Â 'Untitled' }}</p>
    <div>
      <ul class="result-details">
        <li class="reference-code">{{ result.id }}</li>
        <li class="dates">{{ result.type }}</li>
      </ul>
      <p>{{ result.phys_desc }}</p>
      <p class="creation-details">{{ result.number }}</p>
      <p class="creation-details">{{ result.dimensions }}</p>
      <p class="creation-details">{{ result.text_entries }}</p>
    </div>
  </div>
</article>
