<div id="content">

  <section class="context-browser">

    <!-- Context browser toolbar -->
    <div class="menu-list row-fluid">

      <!-- Heading -->
      <ul class="menu-list-left inline">
        <li><h2>Context Browser</h2></li>
      </ul>

      <!-- Menu -->
      <ul class="menu-list-right nav nav-pills">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="">More<b class="caret"></b></a>
          <ul id="metaDrop1" class="dropdown-menu">
            <li><a class="move" href="">Move</a></li>
            <li><a class="add_child" href="">Add child</a></li>
            <li><a class="duplicate" href="">Duplicate</a></li>
            <li><a class="add_relationship" href="">Add Relationship</a></li>
            <li><a class="delete" href="">Delete</a></li>
          </ul>
        </li>
        <li>
          <a class="hide_relationships dropdown-toggle" data-toggle="dropdown" href="">Hide relationships</a>
        </li>
        <li class="dropdown">
          <a class="view dropdown-toggle" data-toggle="dropdown" href="">View<b class="caret"></b></a>
          <ul id="metaDrop1" class="dropdown-menu">
            <li ng-class="{ active: isFullscreen }"><a ng-click="toggleFullscreenMode()" ng-class="{ fullscreen: true }">Fullscreen</a></li>
            <li><a class="list_relationships" href="">List relationship</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a class="expand_all dropdown-toggle" data-toggle="dropdown" href="">Expand all</a>
        </li>
      </ul>
    </div>

    <!-- Context browser -->
    <div class="plumb-container row-fluid">

      <!-- Legend -->
      <div class="plumb-legend" style="display: none;">
        <ul class="nav nav-stacked">
          <li class="legend-work">Work</li>
          <li class="legend-description">Description</li>
          <li class="legend-physical-component">Physical component</li>
          <li class="legend-digital-object">Digital object</li>
        </ul>
      </div>

      <!-- Container -->
      <div class="svg-container"/>

    </div>

  </section>

</div>
