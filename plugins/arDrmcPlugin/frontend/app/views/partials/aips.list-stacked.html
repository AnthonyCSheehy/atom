<div class="browse-view-browse" class="row-fluid">

  <!-- Connect to criteria or delete
  <div class="pull-right browse-view-sort">
    <span>Sort by</span>
    <select ng-model="sortBy" class="browse-view-sort-by">
      <option value="name">Name</option>
      <option value="size">Size</option>
      <option value="created_at">Date added</option>
      <option>Class</option>
      <option>Object count</option>
      <option>Part of</option>
    </select>
  </div>
  -->

  <div ng-repeat="(key, aip) in data.results" class="span12 row-fluid">

    <div class="span2 offset1">
      <div><img src="http://fillmurray.com/g/200/150" /></div>
    </div>

    <div class="span5">
      <div class="field">
        <h3>Name</h3>
        <div>
          <a ui-sref="main.aips.view({ uuid: aip.uuid })">{{ aip.name }}</a>
        </div>
      </div>

      <div class="field">
        <h3>UUID</h3>
        <div>
          {{ aip.uuid }}
        </div>
      </div>

      <div class="field">
        <h3>Size</h3>
        <div>
          {{ aip.size | UnitFilter:2 }}
        </div>
      </div>

      <div class="field">
        <h3>Added</h3>
        <div>
          {{ aip.created_at }}
        </div>
      </div>
    </div>

    <div class="span4">
      <div class="field">
        <h3>Class</h3>
        <div>
          <a href ng-click="openReclassifyModal(aip)">{{ aip.type.name || 'Unclassified' }}</a>
        </div>
      </div>

      <div class="field">
        <h3>No. Obj</h3>
        <div>
          {{ aip.digital_object_count }}
        </div>
      </div>

      <div class="field">
        <h3>Part of</h3>
        <div>
          {{ aip.part_of.title }}
        </div>
      </div>
    </div>

  </div>
</div>
