<div class="search-current-query" ng-if="criteria.query">
  <span class="prefix">Query &raquo;</span>
  <span class="value">"{{ criteria.query }}"</span>
  <a ng-click="unsetQuery()"><i class="icon-remove"></i></a>
</div>

<div class="search-tabs">
  <ul class="nav nav-tabs">
    <li ng-repeat="tab in tabs" ng-class="{ active: selectedEntity == tab.entity }">
      <a ng-class="[tab.cssClass]" ui-sref="main.search.entity({ entity: tab.entity })">{{ tab.name }}</a>
    </li>
  </ul>
</div>
