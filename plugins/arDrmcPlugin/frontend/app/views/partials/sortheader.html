<div>
  <span ng-show="criteria.sort == field">
    {{ label }}
    <a ng-show="sortIsAsc()" ng-click="toggleSortDir()"></a>
    <a ng-hide="sortIsAsc()" ng-click="toggleSortDir()"></a>
  </span>
  <span ng-show="criteria.sort != field">
    {{ label }}
    <a ng-click="toggleSortDir()"></a>
  </span>
</div>
