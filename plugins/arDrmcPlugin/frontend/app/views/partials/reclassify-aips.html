<div id="classify-aip-modal">
  <div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal">Ã—</button>
    <h2>Classify AIPs</h2>
  </div>

  <div class="modal-body classify-aip-modal">

    <h3>{{ aip.name }}</h3>

    <dl>
      <dt>Parent</dt>
        <dd>{{ aip.parent.title }}</dd>
      <dt>Part of</dt>
        <dd>{{ aip.partof.title }}</dd>
    </dl>

    <label>Classify as:</label>

    <select ng-model="aip.class" ng-options="item.id as item.name for item in classifications"></select>

  </div>

  <div class="modal-footer">
    <button class="btn btn-save" ng-click="reclassify()"><span class="btn-save"></span>Save</button>
    <button class="btn btn-cancel" ng-click="close()"><span class="btn-cancel"></span>Cancel</button>
  </div>

</div>
