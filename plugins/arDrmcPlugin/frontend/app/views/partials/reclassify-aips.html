<div id="classify-aip-modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h2>Classify AIPs</h2>
  </div>

  <div class="modal-body classify-aip-modal">

    <h3>{{ aip.name }}</h3>

    <dl>
      <dt>Parent</dt>
        <dd>{{ aip.parent.title }}</dd>
      <dt>Part of</dt>
        <dd>{{ aip.part_of.title }}</dd>
    </dl>

    <div style="border: 1px solid tomato" class="alert error" ng-hide="showOverview" bs-alert></div>

    <label>Classify as:</label>
    <select ng-model="classification" ng-init="" ng-options="item as item.name for item in classifications">
      <option value="">{{ aip.class }}</option>
    </select>
  </div>

  <div class="modal-footer">
    <button class="btn btn-save" ng-click="modal.saved = true; reclassifyAIP(aip, classification);"><span class="btn-save"></span>Save</button>
    <button class="btn btn-view" ng-click="parentController(dismiss)"><span class="btn-clearall"></span>View AIP</button>
    <button class="btn btn-cancel" ng-click="dismiss()"><span class="btn-cancel"></span>Cancel</button>
  </div>

</div>
