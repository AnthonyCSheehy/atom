<div id="classify-aip-modal">

  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="close">Ã—</button>
    <h2>Reclassify AIP</h2>
  </div>

  <div class="modal-body classify-aip-modal">
    <h3>{{ aip.name }}</h3>
    <dl>
      <dt>Part of</dt>
      <dd>{{ aip.partof.title }}</dd>
      <dt>Current class</dt>
      <dd>{{ aip.class }}</dd>
    </dl>
    <label>Reclassify as:</label>
    <select ng-model="aip.class_id" ng-options="key as value for (key, value) in classifications"></select>
  </div>

  <div class="modal-footer">
    <button class="btn btn-save" ng-click="reclassify()"><span class="btn-save"></span>Save</button>
    <button class="btn btn-cancel" ng-click="cancel()"><span class="btn-cancel"></span>Cancel</button>
  </div>

</div>
