<h5 id="dash-h5">Recent additions</h5>
<div id="artwork-record-header"><a ng-href="#/artwork-record" >
  <img ng-src="{{ assetsPath }}/moma-top-img.png" /></a>
</div>

<tabset>
  <tab ng-repeat="tab in tabs" select="selectTab(tab)" heading="{{ tab.title }}" active="tab.active" disabled="tab.disabled">
    <div ng-include="tab.template"></div>
  </tab>
</tabset>

<!-- Notice lazy load using ngIf -->

<script type="text/ng-template" id="tmpl-recent-activity">
  <div ng-if="tab.active" ng-controller="DashboardRecentActivityCtrl">
    <h4>Download activity</h4>
    <pre>{{ downloadActivity | json }}</pre>

    <h4>Ingestion activity</h4>
    <pre>{{ ingestionActivity | json }}</pre>
  </div>
</script>

<script type="text/ng-template" id="tmpl-ingestion">
  <div ng-if="tab.active" ng-controller="DashboardIngestionCtrl">
    {{ tab.title }}
  </div>
</script>
