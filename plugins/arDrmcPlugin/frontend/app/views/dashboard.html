<!-- TODO: this is just a mock-up -->
<h5 id="dash-h5">Recent additions</h5>
<div id="artwork-record-header"><a ng-href="#/artwork-record" >
  <img ng-src="{{ assetsPath }}/moma-top-img.png" /></a>
</div>

<tabset>
  <h5>Recent activity</h5>
  <tab heading="Downloads">
    <table class="table table-bordered">
      <thead>
        <th>Date/time</th>
        <th>Object</th>
        <th>Reason</th>
        <th>User</th>
      </thead>
      <tbody>
        <tr ng-repeat="item in downloadActivity">
          <td>{{ item.date }}</td>
          <td>{{ item.file }}</td>
          <td>{{ item.reason }}</td>
          <td>{{ item.username || 'Unknown' }}</td>
        </tr>
      </tbody>
    </table>
  </tab>
  <tab heading="Ingests">
    <table class="table table-bordered">
      <thead>
        <th>Date/time</th>
        <th>AIP</th>
        <th>Artwork</th>
        <th>Size</th>
      </thead>
      <tbody>
        <tr ng-repeat="item in ingestionActivity">
          <td>{{ item.created_at }}</td>
          <td>{{ item.aip_title }}</td>
          <td>{{ item.artwork_title }}</td>
          <td>{{ item.size_on_disk | UnitFilter:2 }}</td>
        </tr>
      </tbody>
    </table>
  </tab>
</tabset>
